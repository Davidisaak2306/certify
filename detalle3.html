     <script>
        // Obtén el botón de agregar al carrito
const agregarAlCarritoBtn = document.getElementById('agregar-al-carrito');

// Obtén el precio del producto
const precio = document.getElementById('precio').textContent;

// Agrega un evento al botón de agregar al carrito
agregarAlCarritoBtn.addEventListener('click', () => {
  // Crea un objeto para el producto
  const producto = {
    nombre: 'EC0301',
    precio: parseInt(precio.replace('$', '')),
    cantidad: 1
  };

  // Agrega el producto al carrito
  agregarAlCarrito(producto);
});

// Función para agregar al carrito
function agregarAlCarrito(producto) {
  // Obtén el carrito actual
  const carrito = localStorage.getItem('carrito');

  // Si el carrito no existe, crea uno nuevo
  if (!carrito) {
    const nuevoCarrito = [producto];
    localStorage.setItem('carrito', JSON.stringify(nuevoCarrito));
  } else {
    // Agrega el producto al carrito existente
    const carritoActual = JSON.parse(carrito);
    carritoActual.push(producto);
    localStorage.setItem('carrito', JSON.stringify(carritoActual));
  }

  // Redirige a la página de carrito.html
  window.location.href = 'carrito.html';
}
     </script>
